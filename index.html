<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Ubuntu:wght@300;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <title>MoviesApp</title>
</head>
<body>
  <header id="header" class="header-container">
    <div class="header-internationalization">
      <h1 class="header-title">Movies App</h1>
      <div class="header-chooseLanguage">
        <h1>Selecciona tu idioma: </h1>
        <select class="header-languages" name="language" id="languages">            
          <option value="es-ES" selected>🇪🇸</option>
          <option value="en-EN">🇺🇸</option>
          <option value="pt-BR">🇧🇷</option>
          <option value="fr-FR">🇫🇷</option>
          <option value="de-DE">🇩🇪</option>
          <option value="it-IT">🇮🇹</option>
          <option value="ar-AR">🇸🇦</option>
          <option value="ja-JA">🇯🇵</option>
          <option value="he-HE">🇮🇱</option>
          <option value="zh-ZH">🇨🇳</option>
      </select>
    </div>
  </div>
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title header-title--categoryView">Acción</h1>

    <form id="searchForm" class="header-searchForm inactive">
      <input type="text" placeholder="Vengadores" />
      <button id="searchBtn">🔍</button>
    </form>
  </header>

  <section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Categorías</h2>

    <article class="categoriesPreview-list">
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading">
        <!-- <h3 id="id28" class="category-title">Romance</h3> -->
      </div>
    </article>
  </section>

  <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
      <h2 class="trendingPreview-title">Tendencias</h2>
      <button class="trendingPreview-btn">Ver más</button>
    </div>

    <article class="trendingPreview-movieList">
      <!-- <div class="movie-container">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading">
        <img
          data-img="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="Nombre de la película"
        />
      </div>  -->
      </div>
    </article>
  </section>

  <section id="liked" class="liked-container">
    <div class="liked-header">
      <h2 class="liked-title">Películas favoritas</h2>
    </div>

    <article class="liked-movieList">
      <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="Nombre de la película"
        />
      </div>  
    </article>
  </section>

  <section id="genericList" class="genericList-container inactive">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading">
      <!-- <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="Nombre de la película"
        /> -->
    </div>
  </section>

  <section id="max-page" class="inactive">
    <h3>
      That's it, there's no more matches for your search 😕
    </h3>
  </section>

  <section id="movieDetail" class="movieDetail-container inactive">
    <div class="movieDetail-infoContainer">
      <img class="imgMovieDetail inactive" alt="" src="" style="border-radius: 10px;">

      <section class="movieDetail-overageTitleOverview">
        <div class="movieDetail-firstInfo">
          <p class="movieDetail-score">7.5</p>
          <p class="movieDetail-release">1h 55m</p>
        </div>
        <p class="movieDetail-runtime">1h 55m</p>
        <h2 class="movieDetail-title">Air</h2>
        <p class="movieDetail-description"></p>
        <button class="btnPlay inactive">PLAY TRAILER</button>
      </section>
    </div>

    <article class="categories-list">
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading">
        <!-- <h3 id="category-title">Romance</h3> -->
      </div>
    </article>

    <article class="relatedMovies-container">
      <h2 class="relatedMovies-title">Películas similares</h2>

      <div class="relatedMovies-scrollContainer">
        <div id="movie-container movie-container--loading"></div>
        <div id="movie-container movie-container--loading"></div>
        <div id="movie-container movie-container--loading">
          <!-- <img src="" alt="Nombre de la película" class="movie-img"> -->
        </div>
      </div>
    </article>
  </section>

  <footer>
      <a href="https://www.themoviedb.org/documentation/api" class="logoTMDB"><img src="./assets/tmdb-logo-long.svg" alt="The movie Database logo" class="tmdb-logo"></a>
        <p>Made with 💚 by 
          <a href="https://github.com/JoaquinLinares">Joaquin Linares</a> Practica consumiendo API con javascripts
        </p>
        <ul>
            <li><a href="https://github.com/JoaquinLinares" target="_blank"><img src="./assets/github.svg" alt="github icon"></a></li>
            <li><a href="https://www.linkedin.com/in/joaqu%C3%ADn-linares-4b269020b/" target="_blank"><img src="./assets/linkedin.svg" alt="linkedin icon"></a></li>
            
        </ul>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./secrets.js"></script>                                              
  <script src="./node.js"></script>
  <script src="./main.js"></script>
  <script src="./navigation.js"></script> 
</body>
</html>
